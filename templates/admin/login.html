<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Girişi - UstaKıbrıs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#E11D48',
                        'secondary': '#1F2937',
                        'accent': '#38BDF8',
                        'light': '#F9FAFB'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-secondary">Admin Girişi</h1>
            <p class="text-gray-600">UstaKıbrıs Yönetim Paneli</p>
        </div>
        
        <form method="post" action="/admin/login" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" required 
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-primary focus:border-primary">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Şifre</label>
                <input type="password" id="password" name="password" required 
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-primary focus:border-primary">
            </div>
            
            <button type="submit" class="w-full bg-primary text-white px-6 py-3 rounded-lg hover:bg-red-600 transition-colors">
                Giriş Yap
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="/" class="text-gray-600 hover:text-primary transition-colors">← Ana Sayfaya Dön</a>
        </div>
    </div>
</body>
</html>
