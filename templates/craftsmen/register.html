{% extends "base.html" %}

{% block title %}Usta Kayıt - UstaKıbrıs{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold text-secondary mb-6">Usta Kayıt Formu</h1>
        
        <form method="post" action="/usta-kayit" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Ad Soyad *</label>
                <input type="text" id="name" name="name" required 
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-primary focus:border-primary">
            </div>
            
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Telefon Numarası *</label>
                <input type="tel" id="phone" name="phone" required 
                       placeholder="+90 392 XXX XX XX"
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-primary focus:border-primary">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">E-posta (Opsiyonel)</label>
                <input type="email" id="email" name="email" 
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-primary focus:border-primary">
            </div>
            
            <div>
                <label for="city_id" class="block text-sm font-medium text-gray-700 mb-2">Şehir *</label>
                <select id="city_id" name="city_id" required 
                        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-primary focus:border-primary">
                    <option value="">Şehir Seçin</option>
                    {% for city in cities %}
                    <option value="{{ city.id }}">{{ city.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label for="category_id" class="block text-sm font-medium text-gray-700 mb-2">Meslek/Kategori *</label>
                <select id="category_id" name="category_id" required 
                        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-primary focus:border-primary">
                    <option value="">Kategori Seçin</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label for="experience_years" class="block text-sm font-medium text-gray-700 mb-2">Deneyim (Yıl)</label>
                <input type="number" id="experience_years" name="experience_years" min="0" value="0"
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-primary focus:border-primary">
            </div>
            
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Açıklama</label>
                <textarea id="description" name="description" rows="4" 
                          placeholder="Kendinizi tanıtın, hizmetlerinizi açıklayın..."
                          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-primary focus:border-primary"></textarea>
            </div>
            
            <div class="flex gap-4">
                <button type="submit" class="flex-1 bg-primary text-white px-6 py-3 rounded-lg hover:bg-red-600 transition-colors">
                    <i class="fas fa-user-plus mr-2"></i>Kayıt Ol
                </button>
                <a href="/ustalar" class="flex-1 bg-gray-300 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-400 transition-colors text-center">
                    İptal
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
